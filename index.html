<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Weather Stats</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="watermark">Code by Adeem Amir</div>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="sub-main">
            <section class="location">
                <div class="city">Karachi, PK</div>
                <div class="date">Thursday, 01 January 1970</div>
                <div class="time"></div>
            </section>
            <div class="current">
                <div class="temp">00<span>°c</span></div>
                <div class="weather">Null</div>
                <div class="hi-low">00°c / 00°c</div>
            </div>
        </section>
        </main>
    </div>
    
    <div class="backbutt_loc">
        <button class='backbutt_mod' onclick="gotoBack()">Back</button>
        <button class='backbutt_mod' onclick="gotoHome()">Home</button>
    </div>
    
</body>
<script type="module" src="script.js"></script>

</html>
